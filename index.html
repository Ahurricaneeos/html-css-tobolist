<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <header class="bg-white">
<img height="40px" src="img/Toboolist-logo.jpg" alt="logo toboolist">
    </header>
    <main>
        <div class="container-small bg-white">
            <p class="add-task-section bg-blue add-task">Add Task</p>
            <p class="add-task-section add-section">Add Section</p>
        </div>
        <div class="container-big bg-white">
            <details><summary class="bold-text">New Task</summary></details>
            <p>
                <span class="check check-text">&check;</span>
                 Quarterly Newsletter
                <span class="bg-blue contenitors font-style-small">Editorial</span>
            </p>
            <details><summary class="bold-text">Today</summary></details>
            <p>
                <span class="check check-text">&check;</span>
                Recruiting blog post
                <span class="bg-blue contenitors font-style-small">Editorial</span>
            </p>
            <p>
                <span class="check check-text">&check;</span>
                Mobile app launch
                <span class=" bg-purple contenitors font-style-small">Q1 Goals</span>
            </p>
            <p>
                <span class="cross cross-text">&#9587;</span>
                Interview John H.
                <span class="bg-aqua contenitors font-style-small">Recruiting</span>
            </p>
            <p>
                <span class="check check-text">&check;</span>
                Summit update to mobile storefronts
                <span class="bg-orange contenitors font-style-small">Mobile</span>
            </p>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
